<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>With React</title>
	</head>
	<body>
		<style>
			* {
				box-sizing: border-box;
			}
			.hero {
				background-color: lightblue;
				text-align: center;
				padding: 24px 0;
			}
		</style>
		<section class="hero">
			<div id="root"></div>
		</section>
		<script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
		<script>
			let heading = React.createElement("h1", null, "Welcome to React!");
			let para = React.createElement(
				"p",
				null,
				"This is React. This is React. This is React. This is React. This is React"
			);
			let div = React.createElement("div", null, [heading, para]);
			ReactDOM.render(div, document.getElementById("root"));
		</script>
	</body>
</html>
